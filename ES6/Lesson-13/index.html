<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        //Class Inheritance
        class Mobiles 
        {
            constructor(storage, ram)
            {
                this.storage = storage;
                this.ram = ram;
            }

            phoneDetails()
            {
                console.log(`This phone has ${this.storage} storage and ${this.ram} ram.`);
            }
        }

        class oldPhone extends Mobiles
        {
            constructor()
            {
                super("4GB", "1GB");
            }
        }


        var myPhone = new Mobiles("64GB", "8GB");
        myPhone.phoneDetails();

        var myOldPhone = new oldPhone();
        myOldPhone.phoneDetails();
    </script>
</head>
<body>
    
</body>
</html>
